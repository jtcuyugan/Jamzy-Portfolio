<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="carousel.css">
</head>
<body>
    <div class="container">
        <input type="radio" name="slider" id="item-1" checked>
        <input type="radio" name="slider" id="item-2">
        <input type="radio" name="slider" id="item-3">
    <div class="cards">
        <label class="card" for="item-1" id="song-1">
        <img src="img/tsubaki.png" alt="song">
        </label>
        <label class="card" for="item-2" id="song-2">
        <img src="img/tinosite.png" alt="song">
        </label>
        <label class="card" for="item-3" id="song-3">
        <img src="img/datatransform.png" alt="song">
        </label>
    </div>
    <div class="player">
        <div class="upper-part">
        <div class="info-area" id="test">
            <label class="song-info" id="song-info-1">
            <div class="title">Tsubaki ERP System</div>
            <div class="sub-line">
                <div class="subtitle">A custom ERP system created for ACMR Services using Laravel and React</div>
            </div>
            </label>
            <label class="song-info" id="song-info-2">
            <div class="title">Master Production Planning and Job Order System</div>
            <div class="sub-line">
                <div class="subtitle">Moderator</div>
                <div class="time">4.05</div>
            </div>
            </label>
            <label class="song-info" id="song-info-3">
            <div class="title">Falling Out</div>
            <div class="sub-line">
                <div class="subtitle">Otzeki</div>
                <div class="time">4.05</div>
            </div>
            </label>
        </div>
        </div>
    </div>
    </div>
    <script src="carousel.js"></script>
</body>
</html>
